<!doctype html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- header -->

	<header>
		<h1 id = "title">freeCodeCamp Survey Form</h1>
		<p id = "description">Thank you for taking the time to help us improve the platform</p>
	</header>
	
	<!-- main -->
	<main id="form-wrapper" >
		<form id="survey-form">
			<section class="form-group" >
				<label id="name-label" for="name" class="form-group__title">Name</label>
				<input type="text" id="name" placeholder="Enter your name" required class="form-group__maxwidthinput">
			</section>

			<section class="form-group">
				<label id="email-label" for="email" class="form-group__title">Email</label>
				<input type="email" id="email" placeholder="Enter your email" required class="form-group__maxwidthinput">
			</section>

			<section class="form-group">
				<label id="number-label" for="number" class="form-group__title">Age (optional)</label>
				<input type="number" min="10" max="110" id="number" placeholder="Age" class="form-group__maxwidthinput">
			</section>

			<section class="form-group">
				<label for="dropdown-role" class="form-group__title">Which option best describes your current role?</label>
				<select name="dropdown-role" id="dropdown" placeholder = "Select current role" class="form-group__maxwidthinput">
					<option value="student">Student</option>
					<option value="fulltimejob">Full Time Job</option>
					<option value="fulltimelearner">Full Time Learner</option>
					<option value="nottosay">Prefer Not to Say</option>
					<option value="other">Other</option>
				</select>
			</section>

			<section class="form-group">
				<label class="form-group__title">Would you recommend freeCodeCamp to a friend?</label>
				<div class="radio-recommends">
					<input type="radio" value="definitely" name="recommend"> 
					<label for="definitely">Definitely</label>
				</div>
				<div class="radio-recommends">
					<input type="radio" value="maybe" name="recommend">
					<label for="maybe">May Be</label>
				</div> 
				<div class="radio-recommends">
					<input type="radio" value="notsure" name="recommend">
					<label for="notsure">Not Sure</label>
				</div> 

			</section>

			<section class="form-group">
				<label for="dropdown-feature" class="form-group__title">What is your favorite feature of freeCodeCamp?</label>
				<select name="dropdown-feature" id="dropdown-feature" placeholder = "Select current role" class="form-group__maxwidthinput">
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="opensource">Open Source</option>
				</select>
			</section>

			<section class="form-group">
				<label class="form-group__title">What would you like to see improved? (Check all that apply)</label>

				<div class="check-improved">
					<input type="checkbox" id="frontend" value="frontend" name="frontend">
					<label for="frontend">Front-end Projects</label>
				</div>
				<div class="check-improved">
					<input type="checkbox" id="backend" value="backend" name="backend">
					<label for="backend">Back-end Projects</label>
				</div>
				<div class="check-improved">
					<input type="checkbox" id="dataviz" value="dataviz" name="dataviz">
					<label for="dataviz">Data Visualization</label>
				</div>
				<div class="check-improved">
					<input type="checkbox" id="opensource" value="opensource" name="opensource">
					<label for="opensource">Open Source Community</label>
				</div>
			</section>

			<section class="form-group">
				<label for="comments" class="form-group__title">Any comments or suggestions?</label>
				<textarea id="comments" name="comments" rows="5" cols="33" class="survey-form__comments">Add your comment here...</textarea>
			</section>

			<section class="form-group">
				<input type="submit" id="submit" name="submit" value="Submit" class="survey-form__submit">
				<section>
				</form>
			</main>
			<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		</body>
