<!doctype html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body >
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<header>
		<h1 id = "title">freeCodeCamp Survey Form</h1>
		<p id = "description">Thank you for taking the time to help us improve the platform</p>
	</header>
	<div id="form-wrapper" >
		<form id="survey-form">
			<div class="form-group" >
				<label id="name-label" for="name">Name</label>
				<input type="text" id="name" placeholder="Enter your name" required>
			</div>

			<div class="form-group">
				<label id="email-label" for="email">Email</label>
				<input type="email" id="email" placeholder="Enter your email" required>
			</div>

			<div class="form-group">
				<label id="number-label" for="number">Age (optional)</label>
				<input type="number" min="10" max="110" id="number" placeholder="Age">
			</div>

			<div class="form-group">
				<label for="dropdown">Which option best describes your current role?</label>
				<select name="dropdown" id="dropdown" placeholder = "Select current role">
					<option value="dog">Student</option>
					<option value="cat">Full Time Job</option>
					<option value="hamster">Full Time Learner</option>
					<option value="parrot">Prefer Not to Say</option>
					<option value="spider">Other</option>
				</select>
			</div>

			<div class="form-group">
				<label>Would you recommend freeCodeCamp to a friend?</label>
				<div class="radio-recommends">
					<label for="definitely">Definitely</label>
					<input type="radio" value="definitely" name="recommend"> 
				</div>
				<div class="radio-recommends">
					<label for="maybe">May Be</label>
					<input type="radio" value="maybe" name="recommend">
				</div> 
				<div class="radio-recommends">
					<label for="notsure">Not Sure</label>
					<input type="radio" value="notsure" name="recommend">
				</div> 

			</div>

			<div class="form-group">
				<label>What is your favorite feature of freeCodeCamp?</label>
			</div>

			<div class="form-group">
				<label>What would you like to see improved? (Check all that apply)</label>

				<div class="check-improved">
					<label for="frontend">Front-end Projects</label>
					<input type="checkbox" id="frontend" value="frontend" name="frontend">
				</div>
				<div class="check-improved">
					<label for="backend">Back-end Projects</label>
					<input type="checkbox" id="backend" value="backend" name="backend">
				</div>
				<div class="check-improved">
					<label for="dataviz">Data Visualization</label>
					<input type="checkbox" id="dataviz" value="dataviz" name="dataviz">
				</div>
				<div class="check-improved">
					<label for="opensource">Open Source Community</label>
					<input type="checkbox" id="opensource" value="opensource" name="opensource">
				</div>
			</div>

			<div class="form-group">
				<label for="comments">Any comments or suggestions?</label>
				<textarea id="comments" name="comments" rows="5" cols="33">Add your comment here...</textarea>
			</div>

			<div class="form-group">
				<input type="submit" id="submit" name="submit" value="Submit">

			</form>
		</div>
	</body>
